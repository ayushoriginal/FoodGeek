<script>
	$('#addRecipeForm').submit((event) => {
		event.preventDefault();
		const data = {
			name: $('input#firstname').val(),
			category: $('input#category').val(),
			restaurant: $('input#restaurant').val(),
			image: $('input#image').val(),
			tag_selector: $('select#tag-selector').val(),
			email: $('input#email').val(),
			ingredients_selector: $('select#ingredients-selector').val(),
		};
		$.ajax({
			type: 'POST',
            url: '/recipe-add',
            data: data
        })
		.done(() => {
        	$('.submitted').append('<p style="color: green; font-size: 17px; margin-left: 10%;">Recipe submitted successfully!.</p>');
		})
        .fail((err) => {
            console.log('failed to submit!', err);
        });
	});
</script>
